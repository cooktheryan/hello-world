apiVersion: v1
kind: ConfigMap
metadata:
  name: httpd-index
  namespace: rcook
data:
  index.html: |
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Welcome to OpenShift HTTP Server</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 20px;
                background-color: #f5f5f5;
                color: #333;
            }
            .container {
                max-width: 800px;
                margin: 0 auto;
                background-color: white;
                padding: 20px;
                border-radius: 5px;
                box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            }
            h1 {
                color: #c00;
            }
            .info {
                background-color: #f8f8f8;
                padding: 15px;
                border-left: 4px solid #c00;
                margin: 20px 0;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Hello Stephen and Steve!</h1>
            <p>This is a simple HTTP server running in the <strong>rcook</strong> namespace on OpenShift.</p>
            
            <div class="info">
                <h2>Server Information:</h2>
                <ul>
                    <li>Server: Apache HTTPD 2.4 (Red Hat UBI 8)</li>
                    <li>Namespace: rcook</li>
                    <li>Date: March 10, 2025</li>
                </ul>
            </div>
            
            <p>This server is ready to host your web content!</p>
        </div>
    </body>
    </html>